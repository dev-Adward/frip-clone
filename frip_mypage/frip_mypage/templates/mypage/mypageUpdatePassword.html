<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지 비밀번호 변경하기</title>
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/css/mypage/mypageUpdatePassword.css" />
  <link rel="stylesheet" href="/css/mypage/modal.css" />
  <link rel="stylesheet" href="/css/main/common.css" />
  <link rel="stylesheet" href="/css/main/header.css">
  <link rel="stylesheet" href="/css/main/footer.css">
  <link
          href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css"
          rel="stylesheet"
  />
  </head>
  <style>
    body {
      font-family: 'SUIT Variable', sans-serif;
    }
  </style>
  <body>
  <div th:insert="~{/main/header :: header}"></div>
  <main id="mypage-update-password">
    <div class="modal">
      <div class="warn-modal">
        <div class="modal-content"></div>
      </div>
    </div>
    <div class="update-password-header"><h3>비밀번호 변경</h3></div>
    <form name="updatePassword" action="/mypage/UpdatePassword" method="post" class="update-password-form">
      <div>
        <input type="hidden" name="memberId" th:value="${members.memberId}">
        <input
                type="password"
                name="originalPassword"
                placeholder="기존 비밀번호 입력"
                class="original-password"
        />
        <p class="checkOrinial-pass"></p>
      </div>
      <div>
        <input
                type="password"
                name="memberPassword"
                placeholder="새 비밀번호 입력"
                class="new-password"
                aria-autocomplete="list"
        />
        <p class="password-regex">대/소문자, 숫자, 특수문자 중 2가지 이상의 조합으로 10자 이상</p>
      </div>
      <div>
        <input
                type="password"
                name="checkNewPassword"
                placeholder="새 비밀번호 한번 더 입력"
                class="new-password-check"
        />
        <p class="warn-text"></p>
      </div>
      <button type="button" disabled="" class="change-button">변경하기</button>
    </form>
  </main>
  <div th:insert="~{/main/footer :: footer}"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script th:inline="javascript">
    let members = [[${members}]]
  </script>
  <script src="/js/mypage/mypageUpdatePassword.js"></script>
  <script src="/js/main/header.js"></script>
  </html>
